          |vehicle.position|Last vehicle position (timestamped)|Position|

          |vehicle.telemetry${.TelemetryEnum}|Latest known telemetry
          (timestamped). |Telemetry

          |vehicle.alerts|List of active alerts|Alert|


          * For telemetry extension:  
            * The suffix ```${.TelemetryEnum}``` can be selected to refine with telemetry type (from the TelemetryEnum list). This value (with suffix) can be selected **_several times_** to included suitable telemetry messages with the extention.
            * Using ```vehicle.telemetry``` without suffix means to include all available telemetries. 
        items:
          enum:
            - door.state
            - vehicle.status
            - vehicle.maintenance
            - vehicle.position
            - vehicle.telemetry
            - alerts
        type: array
      label:
        description: Monitor lablel (usually its name).
        type: string
      locale:
        description: >
          Locale is used for rendering text according to language and country
          for. It should match the  REGEX ```\w(-\w)?```. For more details about
          possible standard values, please refer to [locals
          list](https://en.wikipedia.org/wiki/Language_localisation).
        pattern: \w(-\w)?
        type: string
      subscribeParam:
        $ref: '#/definitions/MonitorSubscribe'
      triggerParam:
        description: >
          Monitor trigger-param that allows to compound triggers by applying a
          boolean expression to evaluate them.


          **Note**: To be compliant with the previous spec version (retro
          compatibility) this parameter continues to expose
          ```timeZoneTriggers``` and ```dataTriggers``` with only ```AND```
          relationship. It is not possible the compound the old and the new
          triggers *style* (and will result with ```HTTP-400``` error)
        properties:
          bool.exp:
            description: >
              A boolean expression that allow defining a logical relationship
              between triggers. Used Operands with this expression should only
              be the names of the defined triggers. 


              Grammar:

              ```

              exp ::= exp '&' exp
                     | exp '|' exp
                     | (exp)
                     | !exp
              ```


              * **example**: having two-zone trigger (two towns) named z1 an z2,
              one time-trigger (8h00 to 20h00) named t1 and finally three data
              triggerd named as follow: f(fuel), a(autonomy) , o(odometer).
                
                we can have a boolean expression such as: : ``` ((z1 & t1) | (z2 & !t1) | (f & z1) | (a & (z1|t))  | (o & (z1 | z2))) ```
            type: string
          dataTriggers:
            deprecated: true
            description: >
              Compound data triggers (will be evaluated with an AND
              relationship)


              *Note*: ```dataTriggers``` is depricated according the new monitor
              spec. Please use the new data schema.
            items:
              $ref: '#/definitions/DataTrigger'
            type: array
          timeZoneTriggers:
            $ref: '#/definitions/TimeZoneTrigger'
          triggers:
            description: >
              Compound monitor triggers (will be evaluated using boolean
              expresion :```boo.exp```)
            items:
              $ref: '#/definitions/MonitorTrigger'
            type: array
        required:
          - triggers
          - bool.exp
